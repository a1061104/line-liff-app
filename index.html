<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>會員中心</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #06c755;      /* LINE 綠 */
            --accent-pet: #ff9f43;   /* 寵物 橘 */
            --accent-book: #2e86de;  /* 預約 藍 */
            --bg-color: #f4f6f9;
            --surface: #ffffff;
            --text-dark: #2d3436;
            --text-grey: #636e72;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.08);
            --radius-box: 20px;
            --radius-btn: 16px;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: var(--text-dark);
            -webkit-tap-highlight-color: transparent;
        }

        /* 標題區域 */
        header {
            width: 100%;
            max-width: 360px;
            margin-bottom: 20px;
            text-align: left;
        }

        h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-grey);
            margin-top: 4px;
        }

        /* QR Code 卡片 */
        .qr-card {
            background: var(--surface);
            width: 100%;
            max-width: 360px;
            border-radius: var(--radius-box);
            box-shadow: var(--shadow-md);
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            min-height: 220px; /* 固定最小高度避免讀取時跳動 */
        }

        /* 頂部裝飾條 */
        .qr-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), #55efc4);
        }

        /* QR Code 容器 */
        #qrcode {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
        }
        
        #qrcode img {
            display: block;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .hint-badge {
            font-size: 12px;
            color: var(--text-grey);
            background: #f1f2f6;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Loading 動畫優化 */
        #loading-msg {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-grey);
            font-size: 14px;
            width: 100%;
            height: 100%;
        }
        
        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-text {
            color: #ff6b6b;
            background: #fff5f5;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        /* 選單容器 */
        .menu-list {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 按鈕樣式 */
        .menu-btn {
            display: flex;
            align-items: center;
            background: var(--surface);
            padding: 18px;
            border-radius: var(--radius-btn);
            text-decoration: none;
            box-shadow: var(--shadow-sm);
            transition: transform 0.1s, box-shadow 0.2s;
            position: relative;
        }

        .menu-btn:active {
            transform: scale(0.98);
            box-shadow: none;
            background-color: #f8f9fa;
        }

        .icon-wrap {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .icon-wrap svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        /* 按鈕個別配色 */
        .btn-customer .icon-wrap {
            background-color: #e6fffa;
            color: #00b894; /* 青綠色 */
        }

        .btn-pet .icon-wrap {
            background-color: #fff4e6;
            color: var(--accent-pet);
        }

        .btn-booking .icon-wrap {
            background-color: #e7f5ff;
            color: var(--accent-book);
        }

        .text-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3px;
        }

        .btn-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .btn-desc {
            font-size: 12px;
            color: #95a5a6;
        }

        .arrow {
            color: #dfe6e9;
        }

        footer {
            margin-top: auto;
            padding-top: 40px;
            color: #b2bec3;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h2>會員中心</h2>
        <div class="subtitle">歡迎回來，管理您的寵物與預約</div>
    </header>

    <div class="qr-card">
        <div id="loading-msg">
            <div class="spinner"></div>
            <div>讀取會員資料中...</div>
        </div>

        <div id="user-info" style="display:none; flex-direction: column; align-items: center;">
            <div class="user-name" id="display-name"></div>
            <div id="qrcode"></div>
            <div class="hint-badge">請出示此碼以進行報到</div>
        </div>
    </div>

    <div class="menu-list">
        
        <a href="Customer.html" class="menu-btn btn-customer">
            <div class="icon-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="text-group">
                <span class="btn-title">會員資料維護</span>
                <span class="btn-desc">查詢或修改會員基本資料</span>
            </div>
            <div class="arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </a>

        <a href="Pet.html" class="menu-btn btn-pet">
            <div class="icon-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 21.5c-3 0-5.5-2.2-5.5-5 0-1.5 1-2.5 2.5-2.5 1 0 2 .5 2.5 1.5.5-1 1.5-1.5 2.5-1.5 1.5 0 2.5 1 2.5 2.5 0 2.8-2.5 5-5.5 5z"></path>
                    
                    <path d="M4 10.5c0-1.5 1-3 2.5-3s2.5 1.5 2.5 3-1 3-2.5 3-2.5-1.5-2.5-3z"></path>
                    
                    <path d="M8.5 5.5c0-1.5 1-3 2.5-3s2.5 1.5 2.5 3-1 3-2.5 3-2.5-1.5-2.5-3z"></path>
                    
                    <path d="M13 5.5c0-1.5 1-3 2.5-3s2.5 1.5 2.5 3-1 3-2.5 3-2.5-1.5-2.5-3z"></path>
                    
                    <path d="M17.5 10.5c0-1.5 1-3 2.5-3s2.5 1.5 2.5 3-1 3-2.5 3-2.5-1.5-2.5-3z"></path>
                </svg>
            </div>
            <div class="text-group">
                <span class="btn-title">毛小孩資料維護</span>
                <span class="btn-desc">建立或修改寵物資料</span>
            </div>
            <div class="arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </a>
        <a href="Booking_Query.html" class="menu-btn btn-booking">
            <div class="icon-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <path d="M8 14h.01"></path>
                    <path d="M12 14h.01"></path>
                    <path d="M16 14h.01"></path>
                    <path d="M8 18h.01"></path>
                    <path d="M12 18h.01"></path>
                    <path d="M16 18h.01"></path>
                </svg>
            </div>
            <div class="text-group">
                <span class="btn-title">預約紀錄查詢</span>
                <span class="btn-desc">查看歷史與即將到來的預約</span>
            </div>
            <div class="arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </a>

    </div>

    <footer>&copy; 2026 OUT DOT寵物美容</footer>

    <script>
        const MY_LIFF_ID = '2008965576-txfwY86y'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxzciNP_1cdq9XBnfcgTj5gv_QEt2xk-cevUsocHJx5j4IxjhJvS9DHHz1hhPXzDQHl/exec';

        window.onload = function() {
            if (typeof QRCode === 'undefined') {
                document.getElementById('loading-msg').innerHTML = '<span class="error-text">錯誤：QR Code 程式庫未載入，請檢查網路。</span>';
                return;
            }
            initializeLiff();
        };

        function initializeLiff() {
            liff.init({ liffId: MY_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            checkAndCreateUser(profile.userId, profile.displayName);
                        }).catch(err => {
                            document.getElementById('loading-msg').innerHTML = '<span class="error-text">讀取個人資料失敗：' + err + '</span>';
                        });
                    }
                })
                .catch(err => {
                    document.getElementById('loading-msg').innerHTML = '<span class="error-text">LIFF 初始化失敗，請確認 ID 是否正確。<br>' + err + '</span>';
                });
        }

        function checkAndCreateUser(userId, displayName) {
            const url = `${GAS_URL}?action=user_login_check&u_id=${encodeURIComponent(userId)}&u_name=${encodeURIComponent(displayName)}`;
            
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showQrCode(userId, displayName);
                })
                .catch(err => {
                    console.error('API Error', err);
                    showQrCode(userId, displayName); 
                });
        }

        function showQrCode(userId, displayName) {
            document.getElementById('loading-msg').style.display = 'none';
            const userInfo = document.getElementById('user-info');
            userInfo.style.display = 'flex';
            
            document.getElementById('display-name').innerText = displayName;
            
            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, {
                text: userId,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
