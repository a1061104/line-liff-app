    <script>
        const MY_LIFF_ID = '2008965576-txfwY86y'; 
        // âš ï¸ è«‹ç¢ºèªæ­¤ç¶²å€èˆ‡æ‚¨çš„ç™¼å¸ƒç¶²å€ä¸€è‡´
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzteHr3C5uweBFj6FQCUtQfEEyDQpf7EIkb0vUuoiEmnPLgc37G894IbGNgvI3-5iYISg/exec';

        // ğŸš€ é—œéµä¿®æ­£ï¼šè™•ç†é é¢è·³è½‰
        function navigateTo(pageName) {
            // ä½¿ç”¨ window.top.location.href è·³è„« GAS çš„ iframe æ²™ç®±
            window.top.location.href = GAS_URL + '?page=' + pageName;
        }

        function initializeLiff() {
            liff.init({ liffId: MY_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            const userId = profile.userId;
                            const displayName = profile.displayName;
                            checkAndCreateUser(userId, displayName);
                        }).catch(err => {
                            console.error('LIFF Profile Error', err);
                            document.getElementById('loading-msg').innerText = 'è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†';

                    document.getElementById('loading-msg').innerText = 'LIFF åˆå§‹åŒ–å¤±æ•—';
                });
        }

        function checkAndCreateUser(userId, displayName) {
            const url = `${GAS_URL}?action=user_login_check&u_id=${encodeURIComponent(userId)}&u_name=${encodeURIComponent(displayName)}`;
            
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showQrCode(userId, displayName);
                })
                .catch(err => {
                    console.error('API Error', err);
                    showQrCode(userId, displayName); 
                });
        }

        function showQrCode(userId, displayName) {
            document.getElementById('loading-msg').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-info').style.flexDirection = 'column';

            document.getElementById('display-uid').innerText = userId;

                text: userId,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
