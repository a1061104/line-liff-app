    <script>
        const MY_LIFF_ID = '2008965576-txfwY86y'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxzciNP_1cdq9XBnfcgTj5gv_QEt2xk-cevUsocHJx5j4IxjhJvS9DHHz1hhPXzDQHl/exec';

        window.onload = function() {
            // æª¢æŸ¥ QR Code å‡½å¼åº«æ˜¯å¦è¼‰å…¥æˆåŠŸ
            if (typeof QRCode === 'undefined') {
                document.getElementById('loading-msg').innerHTML = '<span class="error-text">éŒ¯èª¤ï¼šQR Code ç¨‹å¼åº«æœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚</span>';
                return;
            }
            initializeLiff();
        };

        function initializeLiff() {
            liff.init({ liffId: MY_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            checkAndCreateUser(profile.userId, profile.displayName);
                        }).catch(err => {
                            document.getElementById('loading-msg').innerHTML = '<span class="error-text">è®€å–å€‹äººè³‡æ–™å¤±æ•—ï¼š' + err + '</span>';
                        });

                });
        }

        function checkAndCreateUser(userId, displayName) {
            const url = `${GAS_URL}?action=user_login_check&u_id=${encodeURIComponent(userId)}&u_name=${encodeURIComponent(displayName)}`;
            
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showQrCode(userId, displayName);
                })
                .catch(err => {
                    console.error('API Error', err);
                    // å³ä½¿é€£ç·šå¤±æ•—ï¼Œä»é¡¯ç¤º QR Code (å¯èƒ½æ˜¯ç¶²è·¯å•é¡Œæˆ– GAS æ¬Šé™å•é¡Œ)
                    showQrCode(userId, displayName); 
                });
        }

        function showQrCode(userId, displayName) {

            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-info').style.flexDirection = 'column';
            document.getElementById('user-info').style.alignItems = 'center';

            document.getElementById('display-name').innerText = displayName;
            // å·²ç§»é™¤é¡¯ç¤º U_ID çš„ç¨‹å¼ç¢¼
            
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById("qrcode"), {

                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
