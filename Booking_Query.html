    <script>
        const MY_LIFF_ID = '2008965576-txfwY86y'; 
        // ä½¿ç”¨æ‚¨åŸæœ¬çš„ GAS URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxzciNP_1cdq9XBnfcgTj5gv_QEt2xk-cevUsocHJx5j4IxjhJvS9DHHz1hhPXzDQHl/exec';

        window.onload = function() {
            document.getElementById('loading').style.display = 'block';
            initializeLiff();
        };

        function initializeLiff() {
            liff.init({ liffId: MY_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            fetchBookingHistory(profile.userId);
                        });
                    }
                })
                .catch(err => {
                    document.getElementById('loading').innerText = 'LIFF åˆå§‹åŒ–å¤±æ•—';
                });
        }

        function fetchBookingHistory(userId) {
            // å‘¼å« GAS API: action=get_booking_history
            const url = `${GAS_URL}?action=get_booking_history&u_id=${encodeURIComponent(userId)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.status === 'success' && data.data.length > 0) {
                        renderList(data.data);
                    } else {
                        document.getElementById('no-data').style.display = 'block';
                    }
                })
                .catch(err => {
                    document.getElementById('loading').innerText = 'è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
                    console.error(err);
                });
        }

        function renderList(bookings) {
            const container = document.getElementById('list-area');
            container.innerHTML = '';

            bookings.forEach(item => {
                // åˆ¤æ–·ç‹€æ…‹æ¨£å¼
                let statusClass = '';
                if (item.status === 'å·²ç¢ºèª') statusClass = 'status-confirmed';
                else if (item.status === 'å–æ¶ˆ') statusClass = 'status-cancelled';
                else statusClass = 'status-pending'; // é è¨­

                const html = `

                                <span>${item.date}</span>
                                <span style="font-size:14px; font-weight:normal; margin-left:5px;">${item.time}</span>
                            </div>
                            <div class="status-badge ${statusClass}">${item.status}</div>
                        </div>
                        <div class="card-row">
                            <span class="label">æ¯›å°å­©</span>
                            <span class="val">${item.petName}</span>
                        </div>

                            <span class="label">æœå‹™é …ç›®</span>
