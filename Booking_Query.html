    <script>
        const MY_LIFF_ID = '2008965576-txfwY86y'; 
        // è«‹ç¢ºä¿æ­¤è™•ç‚ºæ‚¨ GAS éƒ¨ç½²å¾Œçš„ç¶²å€
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxzciNP_1cdq9XBnfcgTj5gv_QEt2xk-cevUsocHJx5j4IxjhJvS9DHHz1hhPXzDQHl/exec';

        window.onload = function() {
            document.getElementById('loading').style.display = 'block';
            initializeLiff();

        function initializeLiff() {
            liff.init({ liffId: MY_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            fetchBookingHistory(profile.userId);
                        });
                    }
                })
                .catch(err => {
                    document.getElementById('loading').innerText = 'LIFF åˆå§‹åŒ–å¤±æ•—';
                });
        }

        function fetchBookingHistory(userId) {
            const url = `${GAS_URL}?action=get_booking_history&u_id=${encodeURIComponent(userId)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.status === 'success' && data.data.length > 0) {
                        renderList(data.data);
                    } else {
                        document.getElementById('no-data').style.display = 'block';
                    }
                })
                .catch(err => {
                    document.getElementById('loading').innerText = 'è³‡æ–™è®€å–å¤±æ•—';

        }

                const html = `

                `;

        }
